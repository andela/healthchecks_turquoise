machine:
  python:
    version: 3.5.2
    
  services:
    - postgresql
  
  environment:
    DB : "postgres"

dependencies:
  pre:
    - pip install --upgrade pip

  override:
    - pip install -r requirements.txt
    - pip install mock
    
deployment:
  staging:
    branch: develop
    heroku:
      appname: healthchecks-turquoise-staging

  production:
    branch: master
    heroku:
      appname: healthchecks-turquoise

