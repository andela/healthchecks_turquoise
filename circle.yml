machine:
  python:
    version: 3.5.2
    
  services:
    - postgresql
  
  environment:
    DB : "postgres"

dependencies:
  pre:
    - pip install --upgrade pip

  override:
    - pip install -r requirements.txt
    - pip install mock coverage coveralls

test:
  pre:
    - python manage.py collectstatic --noinput
  override:
    - coverage run --omit=*/tests/* --source=hc manage.py test --noinput
  post:
    - coveralls
    
deployment:
  staging:
    branch: develop
    heroku:
      appname: healthchecks-turquoise-staging

  production:
    branch: master
    commands:
      - HEROKU_API_KEY=$HEROKU_API_KEY_PROD heroku maintenance:on --app healthchecks-turquoise
      - git push git@heroku.com:healthchecks-turquoise.git $CIRCLE_SHA1:refs/heads/master --force
      - HEROKU_API_KEY=$HEROKU_API_KEY_PROD heroku maintenance:off --app healthchecks-turquoise


